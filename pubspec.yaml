name: hawa_v1
description: "Women safety application"

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.30.1
  firebase_auth: ^4.19.4
  shared_preferences: ^2.2.3
  smooth_page_indicator : ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  intl : ^0.19.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/hawa_logo.png
    - assets/images/location_onboard.png
    - assets/images/snap_onboard.png
    - assets/images/emergency_onboard.png
    - assets/images/nextArrow.png
    - assets/images/backArrow.png
  fonts:
    - family : Roboto
      fonts:
        - asset : assets/fonts/Roboto-Bold.ttf
          weight : 700
        - asset : assets/fonts/Roboto-Light.ttf
          weight : 300
        - asset : assets/fonts/roboto-Regular.ttf
          weight : 400
